{% extends "blog/base.html" %}

{% block content %}
        <h1>Are you sure you want to delete this post?</h1>
        <p>"{{ post.title }}"</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, delete it</button>
            <button><a href="{% url 'user_profile' pk=user.id %}">Cancel</a> </button>
        </form>
{% endblock content %}
